<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient mimicking mountain sky -->
  <defs>
    <linearGradient id="mountainSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8E6B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lakeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="120" fill="url(#mountainSky)"/>
  
  <!-- Mountain ranges -->
  <polygon points="0,120 80,60 160,100 240,40 320,80 400,50 400,120" fill="url(#mountainGradient)"/>
  <polygon points="0,130 100,80 200,110 300,70 400,90 400,130" fill="url(#mountainGradient)" opacity="0.7"/>
  
  <!-- Kandy Lake -->
  <ellipse cx="200" cy="180" rx="120" ry="30" fill="url(#lakeGradient)"/>
  
  <!-- Temple of the Tooth (simplified) -->
  <rect x="180" y="140" width="40" height="30" fill="#8B4513"/>
  <polygon points="180,140 200,120 220,140" fill="#CD853F"/>
  <rect x="195" y="130" width="10" height="10" fill="#FCA311"/>
  
  <!-- Tea plantations (terraced fields) -->
  <rect x="50" y="200" width="80" height="8" fill="url(#teaGradient)"/>
  <rect x="60" y="210" width="70" height="8" fill="url(#teaGradient)" opacity="0.8"/>
  <rect x="70" y="220" width="60" height="8" fill="url(#teaGradient)" opacity="0.6"/>
  <rect x="80" y="230" width="50" height="8" fill="url(#teaGradient)" opacity="0.4"/>
  
  <rect x="270" y="200" width="80" height="8" fill="url(#teaGradient)"/>
  <rect x="270" y="210" width="70" height="8" fill="url(#teaGradient)" opacity="0.8"/>
  <rect x="280" y="220" width="60" height="8" fill="url(#teaGradient)" opacity="0.6"/>
  <rect x="290" y="230" width="50" height="8" fill="url(#teaGradient)" opacity="0.4"/>
  
  <!-- Trees -->
  <circle cx="100" cy="250" r="15" fill="#228B22"/>
  <rect x="98" y="250" width="4" height="20" fill="#8B4513"/>
  
  <circle cx="300" cy="240" r="12" fill="#228B22"/>
  <rect x="298" y="240" width="4" height="18" fill="#8B4513"/>
  
  <circle cx="50" cy="245" r="10" fill="#228B22"/>
  <rect x="48" y="245" width="4" height="15" fill="#8B4513"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="30" rx="20" ry="10" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="50" rx="25" ry="12" fill="white" opacity="0.7"/>
  
  <!-- Province label -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#14213d">Central Province</text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Kandy • Matale • Nuwara Eliya</text>
</svg>
